              <div class="col-sm-6 offset-sm-3" style="background-color:green;opacity:.7;height:20px;margin-top:20px">
                <p >Total</p>
              </div>

            </div>

            <div class="row">

                  <p id = "displayTotal" >0</p>
                </div>
  
            </div>

                <div class="col-sm-6" style="opacity:.7;height:40px;margin-top:25px">

                  </button>
                </div>

            </div>

                  <button id="addDime">

                  </button>
                </div>
